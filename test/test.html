<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    name="viewport" />
  <title>Document</title>
  <style>
    * {

      moz-user-select: -moz-none;

      -moz-user-select: none;

      -o-user-select: none;

      -khtml-user-select: none;

      -webkit-user-select: none;

      -ms-user-select: none;

      user-select: none;

    }

    p {
      background: #999;
      color: #fff;
      padding: 10px;
      position: absolute;
      left: 50%;
      top: 40%;
      z-index: 100;
    }

    html,
    body {
      font-family: 'PingFang SC', 'STHeitiSC', 'Helvetica', arial, sans-serif, 'Droid Sans Fallback';
      position: relative;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* touch-action: none; */
      background-color: #000;
      /* background-image: url('../static/galaxy@2x.png'); */
      background-size: cover;
      background-repeat: repeat-y;
    }

    .dls-timebar-box {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;


    }

    .quote {
      position: absolute;
      top: 10%;
      width: 30%;

      color: #979797;
      font-size: 15px;
      padding: 8px 5px;

      border-radius: 2px;
      border: 1px solid rgba(215, 215, 215, 0.36);
      transition: all .3s ease;
      z-index: 999;

      opacity: 0;
      display: none;


    }

    .quote.show {
      opacity: 1;
      display: block;
    }


    .quote-title {
      font-size: 15px;
      color: #fff;
      font-weight: bold;
    }

    .quote-content {
      box-sizing: border-box;
      padding-top: 5px;
      height: 300px;
      overflow-y: scroll;
    }

    .west-quote {
      left: 16px;
    }

    .east-quote {
      right: 16px;
    }

    .test-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      z-index: 9;
      font-size: 20px;
      color: #fff;
    }

    .tab-list {
      position: relative;
      height: 50px;
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      text-align: center;
      align-items: center;
      justify-content: center;

      background: rgba(64, 69, 89, 0.4);
      color: #4DECC0;
    }

    .tab-item {
      position: relative;
      flex: 1;
      height: 50px;
      line-height: 50px;
    }

    .tab-item.active:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80%;
      left: 50%;
      transform: translate(-50%);
      height: 2px;
      background: #fff;
    }

    .phil-quote {
      width: 120px;
      max-height: 150px;
      overflow-y: scroll;
      position: absolute;
      box-sizing: border-box;
      font-size: 12px;
      padding: 8px 5px;
      color: #979797;
      border: 1px solid rgba(215, 215, 215, 0.36);
      border-radius: 0 0 2px 2px;
      background: rgba(0, 0, 0, .7);
    }

    .slider-list {
      position: absolute;
      right: 40px;
      top: 25px;
      z-index: 999;
      margin: 0;
      padding: 0;
      display: flex;
      color: rgba(255, 255, 255, .4);
      font-size: 14px;
      list-style: none;
      width: 138px;
    }

    .slider-list span {}

    .slider-list li {
      background: #999;
      flex: 0 0 30px;
      height: 23px;
    }
  </style>
</head>

<body>
  <script src="https://www.allhistory.com/online/statics/js/jquery-1.12.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
</body>

</html>
